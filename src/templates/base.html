<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{titulo}}</title>
    {% block head %}
    {% block styles %}
    {% endblock %}
    {% endblock %}
  </head>
  <body class="bg-light min-vh-100" >
    <header class="bg-primary">
        <div class="container ">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sistema de Gestão</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home.home') }}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('admin.lista_configadmin')}}"> Painel Administrativo</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Cadastro</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('meetings.list_meetings')}}">Consulta</a>
                      </li>
                    </ul>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Pesquisa</button>
                  </form>
            </div>   
          </nav>
        </div>
    </header>
    {% block content %}{% endblock %}
  

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<footer class="bg-primary text-center text-white">

      <!-- Section: Text -->
